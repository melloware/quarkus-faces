<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">
        TabMenu
    </ui:define>

    <ui:define name="description">
        TabMenu is a menu component displaying menuitems as tabs.
    </ui:define>

    <ui:param name="documentationLink" value="/components/tabmenu"/>
    <ui:param name="widgetLink" value="tabmenu"/>

    <ui:define name="implementation">
        <div class="card">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Overview" outcome="/ui/menu/tabMenu" icon="pi pi-star">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Demos" outcome="/ui/menu/tabMenu" icon="pi pi-search">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Documentation" outcome="/ui/menu/tabMenu" icon="pi pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Support" outcome="/ui/menu/tabMenu" icon="pi pi-briefcase">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Social" outcome="/ui/menu/tabMenu" icon="pi pi-user">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
        </div>
    </ui:define>

</ui:composition>
