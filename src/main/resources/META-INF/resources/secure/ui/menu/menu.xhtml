<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">
        Menu
    </ui:define>

    <ui:define name="description">
        Menu is a navigation component with one level of submenus.
    </ui:define>

    <ui:param name="documentationLink" value="/components/menu"/>
    <ui:param name="widgetLink" value="menu"/>

    <ui:define name="implementation">

        <h:form>
            <p:growl id="messages" showDetail="false"/>

            <div class="card">
                <h5>Inline</h5>
                <p:menu>
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                        <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax">
                        <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false"
                                    icon="pi pi-times"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="External" url="http://www.primefaces.org" icon="pi pi-home"/>
                        <p:menuitem value="Internal" icon="pi pi-star"/>
                    </p:submenu>
                </p:menu>
            </div>

            <div class="card">
                <h5>Overlay</h5>
                <p:commandButton id="dynaButton" value="Show" type="button" icon="pi pi-bars"/>
                <p:menu overlay="true" trigger="dynaButton" my="left top" at="left bottom">
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                        <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax">
                        <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false"
                                    icon="pi pi-times"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="External" url="http://www.primefaces.org" icon="pi pi-home"/>
                        <p:menuitem value="Internal" icon="pi pi-star"/>
                    </p:submenu>
                </p:menu>
            </div>

            <div class="card">
                <h5>Programmatic</h5>
                <p:menu model="#{menuView.model}"/>
            </div>

            <div class="card">
                <h5>Toggleable</h5>
                <p:menu toggleable="true">
                    <p:submenu label="Ajax">
                        <p:menuitem value="Save" action="#{menuView.save}" update="messages" icon="pi pi-save"/>
                        <p:menuitem value="Update" action="#{menuView.update}" update="messages" icon="pi pi-refresh"/>
                    </p:submenu>
                    <p:submenu label="Non-Ajax">
                        <p:menuitem value="Delete" action="#{menuView.delete}" update="messages" ajax="false"
                                    icon="pi pi-times"/>
                    </p:submenu>
                    <p:submenu label="Navigations">
                        <p:menuitem value="External" url="http://www.primefaces.org" icon="pi pi-home"/>
                        <p:menuitem value="Internal" icon="pi pi-star"/>
                    </p:submenu>
                </p:menu>
            </div>

        </h:form>

    </ui:define>

</ui:composition>
