<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="title">
        Printer
    </ui:define>

    <ui:define name="description">
        Printer is used to print a certain component instead of the whole page.
    </ui:define>

    <ui:param name="documentationLink" value="/components/printer"/>

    <ui:define name="implementation">
        <div class="card">
            <p:commandButton value="Print" type="button" icon="pi pi-print" styleClass="block shadow-1 mb-3">
                <p:printer target="image"/>
            </p:commandButton>

            <p:graphicImage id="image" name="demo/images/nature/nature10.jpg"/>
        </div>
    </ui:define>

</ui:composition>
